<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeCards - Flashcard Pemrograman</title>

    <!-- Highlight.js -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/php.min.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/dark-mode.css" id="theme-style" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <h1 class="logo">ðŸ’» CodeCards</h1>
        <button class="theme-toggle" id="themeToggle">
          <span class="theme-icon">ðŸŒ™</span>
        </button>
      </header>

      <!-- Control Panel -->
      <section class="control-panel">
        <div class="filters">
          <select id="languageFilter" class="filter-select">
            <option value="all">Semua Bahasa</option>
            <option value="javascript">JavaScript</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="php">PHP</option>
          </select>

          <select id="chapterFilter" class="filter-select">
            <option value="all">Semua Bab</option>
          </select>

          <button class="btn-primary" id="addCardBtn">+ Tambah Kartu</button>
        </div>
      </section>

      <!-- Add Card Modal -->
      <div class="modal" id="addCardModal">
        <div class="modal-content">
          <div class="modal-header">
            <h3>Tambah Kartu Baru</h3>
            <button class="close-btn" id="closeModal">&times;</button>
          </div>
          <form id="cardForm" class="modal-form">
            <div class="form-group">
              <label for="cardLanguage">Bahasa Pemrograman</label>
              <select id="cardLanguage" required>
                <option value="javascript">JavaScript</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="php">PHP</option>
              </select>
            </div>

            <div class="form-group">
              <label for="cardChapter">Bab</label>
              <input
                type="text"
                id="cardChapter"
                placeholder="Contoh: Struktur Dasar"
                required
              />
            </div>

            <div class="form-group">
              <label for="cardQuestion">Pertanyaan/Konsep</label>
              <textarea
                id="cardQuestion"
                placeholder="Masukkan pertanyaan atau konsep..."
                required
              ></textarea>
            </div>

            <div class="form-group">
              <label for="cardCode">Kode</label>
              <textarea
                id="cardCode"
                placeholder="Masukkan kode contoh..."
                required
              ></textarea>
            </div>

            <div class="form-group">
              <label for="cardExplanation">Penjelasan</label>
              <textarea
                id="cardExplanation"
                placeholder="Masukkan penjelasan..."
                required
              ></textarea>
            </div>

            <div class="form-actions">
              <button type="button" class="btn-secondary" id="cancelBtn">
                Batal
              </button>
              <button type="submit" class="btn-primary">Simpan Kartu</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Edit Card Modal -->
      <div class="modal" id="editCardModal">
        <div class="modal-content">
          <div class="modal-header">
            <h3>Edit Kartu</h3>
            <button class="close-btn" id="closeEditModal">&times;</button>
          </div>
          <form id="editCardForm" class="modal-form">
            <input type="hidden" id="editCardId" />
            <div class="form-group">
              <label for="editCardLanguage">Bahasa Pemrograman</label>
              <select id="editCardLanguage" required>
                <option value="javascript">JavaScript</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="php">PHP</option>
              </select>
            </div>

            <div class="form-group">
              <label for="editCardChapter">Bab</label>
              <input
                type="text"
                id="editCardChapter"
                placeholder="Contoh: Struktur Dasar"
                required
              />
            </div>

            <div class="form-group">
              <label for="editCardQuestion">Pertanyaan/Konsep</label>
              <textarea
                id="editCardQuestion"
                placeholder="Masukkan pertanyaan atau konsep..."
                required
              ></textarea>
            </div>

            <div class="form-group">
              <label for="editCardCode">Kode</label>
              <textarea
                id="editCardCode"
                placeholder="Masukkan kode contoh..."
                required
              ></textarea>
            </div>

            <div class="form-group">
              <label for="editCardExplanation">Penjelasan</label>
              <textarea
                id="editCardExplanation"
                placeholder="Masukkan penjelasan..."
                required
              ></textarea>
            </div>

            <div class="form-actions">
              <button type="button" class="btn-danger" id="deleteCardBtn">
                Hapus Kartu
              </button>
              <button type="button" class="btn-secondary" id="cancelEditBtn">
                Batal
              </button>
              <button type="submit" class="btn-primary">Update Kartu</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Confirm Delete Modal -->
      <div class="modal" id="confirmDeleteModal">
        <div class="modal-content confirm-modal">
          <div class="modal-header">
            <h3>Konfirmasi Hapus</h3>
          </div>
          <div class="modal-body">
            <p>
              Apakah Anda yakin ingin menghapus kartu ini? Tindakan ini tidak
              dapat dibatalkan.
            </p>
          </div>
          <div class="form-actions">
            <button type="button" class="btn-secondary" id="cancelDeleteBtn">
              Batal
            </button>
            <button type="button" class="btn-danger" id="confirmDeleteBtn">
              Ya, Hapus
            </button>
          </div>
        </div>
      </div>

      <!-- Cards Grid -->
      <section class="cards-grid" id="cardsGrid">
        <!-- Kartu akan di-generate oleh JavaScript -->
      </section>
    </div>

    <!-- JavaScript -->
    <script src="js/storage.js"></script>
    <script src="js/card-manager.js"></script>
    <script src="js/theme-switcher.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
